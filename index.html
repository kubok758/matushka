<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авто-звук</title>
    <script>
        function playAudio() {
            let audio = document.getElementById("myAudio");
            audio.play().then(() => {
                console.log("Звук воспроизводится!");
            }).catch(() => {
                console.log("Ожидание взаимодействия пользователя...");
            });
        }

        document.addEventListener("DOMContentLoaded", function () {
            document.body.addEventListener("click", playAudio, { once: true });
            document.body.addEventListener("keydown", playAudio, { once: true });
            document.body.addEventListener("touchstart", playAudio, { once: true });
        });
    </script>
</head>
<body>
    <audio id="myAudio" src="sound.mp3" loop></audio>
</body>
</html>
